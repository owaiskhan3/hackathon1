<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/styles.css" />
  </head>
  <body style="text-align: center; margin-top: 20px ">
    <button class="btn btn-danger float-right" id="logout">
      <b style="font-size: 1.5em">LogOut</b></button
    ><br /><br />
    <h1 style="margin-top: 50px">List of Companies</h1>
    <button
      type="button"
      class="btn btn-primary mb-3"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      + Add Company</button
    ><br />
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Register Company
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="company">Your Company</label>
                <input
                  type="text"
                  class="form-control"
                  id="company"
                  placeholder="Enter your company name"
                />
              </div>
              <div class="form-group">
                <label for="year">Company Start year</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  placeholder="Since"
                />
              </div>
              <div class="form-group">
                <label for="postPic">Add Picture</label>
                <input
                  type="file"
                  name="postPic"
                  id="postPic"
                  id="image"
                  accept="image/*"
                  multiple
                />
                <img />
              </div>
              <div class="form-group">
                <label for="time">Select Time</label>
                <input type="datetime-local" class="form-control" id="time" />
              </div>
              <div class="form-group">
                <!-- <label for="location"></label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Enter nearby location"
                /> -->
                <label for="selectLoc">Select nearby location</label>
                <!-- <select name="selectLoc" id="selectLoc"
                  >Select nearby</select
                > -->
                <input type="text" id="search-input" />
                <button type="button" onclick="handleSearch()">Search</button>
              </div>
            </form>
          </div>
          <div
            id="map"
            style="width: 100%;
          height: 400px;
          background-color: grey;"
          ></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveCompany">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container"></div>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

      async

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl6Gw9PTfUdpsy9Pg4WMVLERhY9o5XVOQ&callback=initMap"

      type="text/javascript"
    ></script>

    <script src="../src/firebase.js"></script>

    <script src="../src/company.js"></script>
  </body>
</html>
